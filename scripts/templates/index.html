<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Mashup</title>
</head>
<body>
    <div class="container">
        <h1>Create Your Song Mashup</h1>
        <form action="/" method="POST" onsubmit="show()">
            <label for="singer_name"><b>Singer's Name</b></label>
            <input type="text" id="singer_name" name="singer_name" required placeholder="e.g. Babbu Maan"><br>

            <label for="num_videos"><b>Number of songs</b></label>
            <input type="number" id="num_videos" name="num_videos" required ><br>

            <label for="duration"><b>Duration of each video</b></label>
            <input type="number" id="duration" name="duration" required ><br>

            <label for="email_id"><b>Email ID</b></label>
            <input type="email" id="email_id" name="email_id" required placeholder="e.g. abc@gmail.com"><br>

            <button type="submit">Create Mashup</button>
        </form>
    </div>

    <div id="loadingscreen">
        <div class="spinner"></div>
        Please wait, processing...
    </div>

    <script>
        function show(){
            document.getElementById("loadingscreen").style.display = "block";
        }
    </script>
</body>
</html>
